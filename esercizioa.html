<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Document</title> 
</head>
<body>
  <script>
    let i = 100;  // Metto il numero 100 dentro la scatola chiamata i

    // Faccio un gioco: finché i è grande o uguale a zero,
    // tolgo 20 a i e continuo a giocare
    for (i; i >= 0; i = i - 20) {
      console.log(i); // Mostro il numero che c'è dentro i
    }
  </script>
</body>
</html>
